<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>一汽大众 监控展现图</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/yqdz.css">
<link href='http://www.youziku.com/webfont/CSS/8d97e28470d8a5283b7b50baf13fed77' rel='stylesheet' type='text/css'/>
</head>

<body>


<div class="dz-header">
  <div style="width:422px; margin:0 auto;">
    <div style="float:left; margin:16px 20px 0 0;"><img src="img/logo.png" width="250"></div>
    <div style="float:left; width:152px;"><h2>监控展现图</h2></div>
  </div>
  <div class="clearfix"></div>
</div>


<div class="dz-page" id="dz-page">
  <div class="dz-brick dz-bk-left">
    <div class="dz-car-area">
      <div class="dz-car-title">
        <h4><i class="icon-dashboard"></i> 长春FIS</h4>
      </div>
      <div class="dz-car-act">
        <div class="dz-car-act-a">
          <div class="dz-car-act-a-cc" id="Stage">
          </div>
          <!--
            clas
              "dz-car-act-a-cc" 正常运行
              "dz-car-act-a-bd" 中途故障
            id
              不要重复，可以用：Stage1, Stage2, Stage3...
           -->
        </div>
        <div class="dz-car-act-b">
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dz-car-area">
      <div class="dz-car-title">
        <h4><i class="icon-dashboard"></i> 成都FIS</h4>
      </div>
      <div class="dz-car-act">
        <div class="dz-car-act-a">
          <div class="dz-car-act-a-cc" id="Stage2">
          </div>
        </div>
        <div class="dz-car-act-b">
          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dz-car-area">
      <div class="dz-car-title">
        <h4><i class="icon-dashboard"></i> 佛山FIS</h4>
      </div>
      <div class="dz-car-act">
        <div class="dz-car-act-a">
          <div class="dz-car-act-a-bd" id="Stage3">
          </div>
        </div>
        <div class="dz-car-act-b">
          <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dz-bk-right-group">
    <div class="dz-brick dz-bk-right">
      <div class="dz-right-title"><i class="icon-envelope"></i> Outlook</div>
      <div class="dz-right-act">
        <div class="dz-outlook" id="Stage4">
        </div>
      </div>
    </div>
    <div class="dz-brick dz-bk-right">
      <div class="dz-right-title"><i class="icon-folder-close"></i> Sap</div>
    </div>
    <div class="dz-brick dz-bk-right">
      <div class="dz-right-title"><i class="icon-home"></i> Portal</div>
    </div>
  </div>
</div>




<!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>-->
<script src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/car_edgePreload.js"></script>
<script type="text/javascript" charset="utf-8" src="js/car_edgePreload_2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/outlook_edgePreload.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script src="js/yqdz.js"></script>

</body>
</html>
