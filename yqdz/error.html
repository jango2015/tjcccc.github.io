<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>一汽-大众 监控展现图</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/yqdz.css">
<link href='http://www.youziku.com/webfont/CSS/8d97e28470d8a5283b7b50baf13fed77' rel='stylesheet' type='text/css'/>
</head>

<body>


<div class="dz-header">
  <div style="width:422px; margin:0 auto;">
    <div style="float:left; margin:16px 20px 0 0;"><img src="img/logo.png" width="250"></div>
    <div style="float:left; width:152px;"><h2>监控展现图</h2></div>
  </div>
  <div class="clearfix"></div>
</div>


<div class="dz-page" id="dz-page">
  <div class="dz-bk-left-group">
    <div class="dz-brick">
      <div class="dz-bk-title"><i class="icon-dashboard"></i> 长春FIS</div>
      <div class="dz-car-act">
        <div class="dz-car-act-a">
          <div class="dz-car-act-a-bd" id="Stage">
          </div>
          <!--
            class
              "dz-car-act-a-cc" 正常运行
              "dz-car-act-a-bd" 中途故障
            id
              不要重复，可以用：Stage1, Stage2, Stage3...
           -->
        </div>
        <div class="dz-car-act-b">
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only"></span>
            </div>
            <!--
              滚动条颜色可选：
              progress-bar-success: 绿色
              progress-bar-info:    蓝色
              progress-bar-warning: 黄色
              progress-bar-danger:  红色
            -->
          </div>
        </div>
      </div>
    </div> <!-- 长春FIS -->
    <div class="dz-brick">
      <div class="dz-bk-title"><i class="icon-dashboard"></i> 成都FIS</div>
      <div class="dz-car-act">
        <div class="dz-car-act-a">
          <div class="dz-car-act-a-bd" id="Stage2">
          </div>
        </div>
        <div class="dz-car-act-b">
          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- 成都FIS -->
    <div class="dz-brick">
      <div class="dz-bk-title"><i class="icon-dashboard"></i> 佛山FIS</div>
      <div class="dz-car-act">
        <div class="dz-car-act-a">
          <div class="dz-car-act-a-bd" id="Stage3">
          </div>
        </div>
        <div class="dz-car-act-b">
          <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- 佛山FIS -->
  </div>
  <div class="dz-bk-right-group">
    <div class="dz-brick">
      <div class="dz-bk-title"><i class="icon-envelope"></i> Outlook</div>
      <div class="dz-right-act">
        <div class="dz-outlook-f" id="Stage4">
        </div>
        <!--
          dz-outlook:   发送成功
          dz-outlook-f: 发送失败
        -->
      </div>
    </div> <!-- Outlook -->
    <div class="dz-brick">
      <div class="dz-bk-title"><i class="icon-folder-close"></i> Sap</div>
      <div class="dz-right-act">
        <div class="dz-sap-f" id="Stage5">
        </div>
        <!--
          dz-sap:   成功
          dz-sap-f: 失败
        -->
      </div>
    </div> <!-- Sap -->
    <div class="dz-brick">
      <div class="dz-bk-title"><i class="icon-home"></i> Portal</div>
      <div class="dz-right-act">
        <div class="dz-portal-f" id="Stage6">
        </div>
        <!--
          dz-portal:   成功
          dz-portal-f: 失败
        -->
      </div>
    </div> <!-- Portal -->
  </div>
  <div class="clearfix"></div>
</div>





<script src="js/jquery-2.1.1.min.js"></script>

<script src="js/yqdz.js"></script>



<script src="js/bootstrap.min.js" type="text/javascript"></script>



</body>
</html>
