<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HONDA HRCh数据分析平台</title>
<link rel="stylesheet" href="css/hrch.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link href='http://www.youziku.com/webfont/CSS/36391801fd82962d210d6fad3deae78b' rel='stylesheet' type='text/css'/>
<script type="text/javascript" charset="utf-8" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-2.1.1.min.js"></script>
</head>

<body>

<!-- begin login-title -->
<div class="login-title hrch-width">
  <img src="img/is-hrch.png">
  <span>欢迎登录</span>
  <div class="clearfix"></div>
</div>
<!-- end login-title -->


<!-- begin section -->
<div class="section hrch-width page">
  <div class="login-panel">
    <div class="login-main-pic"></div>
    <div class="login-main">
      <form action="" method="">
        <fieldset>
          <p>
            <label>邮箱/用户名/已验证手机</label>
            <input class="ipt1"><i class="icon-user"></i>
          </p>
          <p>
            <label>密码</label>
            <input class="ipt1" type="password"><i class="icon-lock"></i>
          </p>
          <p  class="a3">
            <label>验证码</label>
            <input class="ipt2" style="text-align:center;">
            <span class="yzm"><img src="img/yzm.png"></span>
            <span>看不清？<br><a href="#">换一个</a></span>
          </p>
          <br>
          <p class="a2">
            <input type="checkbox">
            <span>自动登录</span>
            <span style="margin-left:8px;"><a href="#">忘记密码？</a></span>
          </p>
          <button class="login-btn">登&nbsp;陆</button>
        </fieldset>
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="login-toreg">
    <span onclick="">免费注册</span>
  </div>
  <br>
  <br>
</div>
<!-- end section -->



<!-- begin footer -->
<div class="footer">
  Copyright (c) 2014 Honda Motor (China) Investment Co., Ltd. All Rights Reserved. <a href="#">京ICP备05023886号</a>
</div>
<!-- end footer -->

<script type="text/javascript" charset="utf-8" src="js/hrch.js"></script>
</body>
</html>
