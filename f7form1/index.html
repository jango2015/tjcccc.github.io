<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>My App</title>
<!-- Path to Framework7 Library CSS-->
<link rel="stylesheet" href="css/framework7.min.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet" href="css/my-app.css">
</head>
<body>

<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay">
</div>
<!-- Panels overlay-->
<div class="panel-overlay">
</div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
  <div class="content-block">
  </div>
  <div class="list-block list-block-left">
    <ul>
      <li>
        <a href="#" class="close-panel item-link">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title list-title-left">简易文单</div>
            </div>
          </div>
        </a>
      </li>
      <!--<li>
        <a href="#" class="close-panel item-link">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title list-title-left">红头文单</div>
            </div>
          </div>
        </a>
      </li>-->
      <li>
        <a href="#" class="close-panel item-link">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title list-title-left">流程日志</div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
  <div class="content-block">
    <p>
      Right panel content goes here
    </p>
  </div>
</div>

<!-- Views-->
<div class="views">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main" data-page="form">
    <!-- We don't need full layout here, because this page will be parsed with Ajax--> 
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="back link"><i class="icon icon-back-white"></i><span>返回</span></a>
        </div>
        <div class="center sliding">
          简易文单
        </div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"><i class="icon icon-bars-white"></i></a>
        </div>
      </div>
    </div>
    
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
    
      <div class="pages">
        <!-- Page, data-page contains page name-->
        <div data-page="form" class="page page-on-center">
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="content-block-title">
              表单模块标题
            </div>
            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-important"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        缓急
                      </div>
                      <div class="item-input">
                        <select>
                          <option>选项 1</option>
                          <option>选项 2</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-common"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        密级
                      </div>
                      <div class="item-input">
                        <select>
                          <option>选项 1</option>
                          <option>选项 2</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-common"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        文种
                      </div>
                      <div class="item-input">
                        <select>
                          <option>选项 1</option>
                          <option>选项 2</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block-title">
              表单模块标题
            </div>
            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-title"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        标题
                      </div>
                      <div class="item-input">
                        <input type="text" placeholder="标题要长"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        拟稿人
                      </div>
                      <div class="item-input">
                        <input type="text" placeholder="姓名"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-tel"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        联系电话
                      </div>
                      <div class="item-input">
                        <input type="text" placeholder="手机号码"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-departm"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        主办部门
                      </div>
                      <div class="item-input">
                        <input type="text" placeholder="部门名"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-calendar"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        拟稿时间
                      </div>
                      <div class="item-input">
                        <input type="date" placeholder="拟稿时间" value="2014-08-21"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-toggle"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        是否内控
                      </div>
                      <div class="item-input">
                        <label class="label-switch">
                        <input type="checkbox"/>
                        <div class="checkbox">
                        </div>
                        </label>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-toggle"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        是否归档
                      </div>
                      <div class="item-input">
                        <label class="label-switch">
                        <input type="checkbox"/>
                        <div class="checkbox">
                        </div>
                        </label>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-departm"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        会签部门
                      </div>
                      <div class="item-input">
                        <select>
                          <option>部门 1</option>
                          <option>部门 2</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-common"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        第几次会议
                      </div>
                      <div class="item-input">
                        <input type="text" placeholder="次数"/>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block-title">
              表单模块标题
            </div>
            <div class="list-block">
              <ul>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-comment"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        公司领导审批
                      </div>
                      <div class="item-input">
                        <textarea></textarea>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-comment"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        分管副总审批
                      </div>
                      <div class="item-input">
                        <textarea></textarea>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        主送
                      </div>
                      <div class="item-input">
                        <input type="text" placeholder="姓名"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        抄送
                      </div>
                      <div class="item-input">
                        <input type="text" placeholder="姓名"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-media">
                      <i class="icon icon-form-comment"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title label">
                        主题词
                      </div>
                      <div class="item-input">
                        <textarea></textarea>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block">
              <div class="row">
                <div class="col-50">
                  <a href="#" class="button button-big button-cancel">取消</a>
                </div>
                <div class="col-50">
                  <input type="submit" value="启动流程" class="button button-big button-submit"/>
                </div>
              </div>
            </div>
          </div>
          <!-- Bottom Toolbar-->
          <div class="toolbar">
            <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
          </div>
        </div>
      </div>
    
    </div>
    
  </div>
</div>
  
  
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
